<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bibliothèque EXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bibliothèque EXpress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/books}">All Books</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully added a book</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Add Book</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/addBook}" th:object="${books}">

                    <div class="form-group mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control"
                               id="title"
                               name="title"
                               placeholder="Enter New Title"
                               th:field="*{title}"
                               type="text"
                        />
                        <p th:errors="*{title}" class="text-danger"
                           th:if="${#fields.hasErrors('title')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Author</label>
                        <input class="form-control"
                               id="author"
                               name="author"
                               placeholder="Enter New Author Name"
                               th:field="*{author}"
                               type="text"
                        />
                        <p th:errors="*{author}" class="text-danger"
                           th:if="${#fields.hasErrors('author')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">The Date of Publication</label>
                        <input class="form-control"
                               id="date_pub"
                               name="date_pub"
                               placeholder="Enter New Date of Publish"
                               th:field="*{date_pub}"
                               type="date"
                        />
                        <p th:errors="*{date_pub}" class="text-danger"
                           th:if="${#fields.hasErrors('date_pub')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Price</label>
                        <input class="form-control"
                               id="price"
                               name="price"
                               placeholder="Enter New Price"
                               th:field="*{price}"
                               type="number"
                        />
                        <p th:errors="*{price}" class="text-danger"
                           th:if="${#fields.hasErrors('price')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">ISBN Number</label>
                        <input class="form-control"
                               id="isbn_num"
                               name="isbn_num"
                               placeholder="Enter New ISBN Number"
                               th:field="*{isbn_num}"
                               type="number"
                        />
                        <p th:errors="*{price}" class="text-danger"
                           th:if="${#fields.hasErrors('price')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Available</label>
                        <input class="form-control"
                               id="available"
                               name="available"
                               placeholder="'0' => Book Not Available '1' => Book Available"
                               th:field="*{available}"
                               type="number"
                               max="1"
                               min="0"
                               maxlength="1"
                        />
                        <p th:errors="*{available}" class="text-danger"
                           th:if="${#fields.hasErrors('available')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
