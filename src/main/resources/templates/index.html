<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bibliothèque EXpress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1 class="text-center"> Welcome to Bibliothèque EXpress</h1>
    </div>
</div>
<div>
    <input type="text" id="messageText" />
    <button type="button" onclick="sendMessage();">Send</button>
</div>
<div id="messages"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript">
    var stompClient = null;
    var socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
        console.log(frame);
        stompClient.subscribe('/all/notifications', function(result) {
            show(JSON.parse(result.body));
        });
    }, function(error) {
        console.error('WebSocket connection error:', error);
        // Handle reconnection logic, if applicable
    });

    function show(message){
        var response = document.getElementById("messages");
        var p = document.createElement('p');
        p.innerHTML = "notification : " + message.text
        response.appendChild(p);
    }
    function sendMessage(){
        var text = document.getElementById("messageText").value;
        stompClient.send("/app/application", {}, JSON.stringify({
            'text': text
        }), function (error) {
            console.error('Error sending message:', error);
            // Handle the error as needed
        });
    }
    stompClient.debug = function(message) {
        console.log(message);
    };
</script>
</body>
</html>
