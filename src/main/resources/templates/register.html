<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bibliotheque express</title>
   <!-- <link th:href="@{login.css}" rel="stylesheet" > -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=]ost:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: "futura md bt";
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }
    body {

        justify-content: center;
        min-height: 100vh ;
        font-family: 'Jost' , sans-serif ;
        background: linear-gradient(to bottom, #0f0c29 , #302b63 , #24243e);
    }
    .main {
        width: 520px;
        height: 480px;
        background:#e3f2fd;
        border-radius: 60%/10%;
        transform: translateX(-180px);
        transition: .8s ease-in-out;
        margin-left: 700px;
        margin-top: 80px;
        box-shadow: 10px 25px 50px #0000

        /* background: url("/assets/images/2.jpg") no-repeat center / cover;
        border-radius: 17px ;
        box-shadow: 10px 25px 50px #0000;
        border-radius: 60%/10%; */
    }

    .signup {
        position: relative;
        width: 100%;
        height: 100%;
    }
    label {
        color: #fff;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 40px;
        font-weight: bold;
        cursor:pointer;
        transition: .5s ease-in-out;
    }
    input {
        width: 90%;
        height: 30px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border:none;
        outline: none;
        border-radius: 5px;
    }

    button {
        width: 100px;
        height: 45px;
        margin: 15px auto ;
        justify-content: center;
        display: block;
        color: #fff;
        background: #573b8a;
        font-size: 1em;
        font-weight: bold;
        margin-top: 20px;
        outline: none;
        border: none;
        border-radius: 5px ;
        transition: .2s ease-in;
        cursor: pointer;
    }

    button:hover {
        background:#6d44b8;
    }

    .login label{
        color: #573b8a;
        transform: scale(.6);
    }
    .signup label{
        color: #573b8a;
        margin-top: 35px;
        font-size: 60px;
    }
    #chk:checked ~ .login {
        transform:translateY(-500px)
    }

    #chk:checked ~ .login label {
        transform: scale(1);
    }
    #chk:checked ~ .signup label {
        transform: scale(.6);

    }
    .lg {
        margin-top: 70px;
    }
    .bottom {
        text-align: center;
        font-weight: bold;
        color : dimgray;
        font-family: 'Jost' , sans-serif ;
        font-size: 12px;
    }

    .aa{
        color : dimgray;
        font-size: 11px;
    }
    .bb{
        color: #573b8a;
        font-size: 11px;
    }
   /* this is the css part */

    header {
        background: #fff;
        width: 100%;
        height: 70px;
        align-items: center;
        justify-content: space-between;
    }
    header .logo {
        font-size: 30px;
        text-transform: uppercase;
        margin-left: 30px;
    }
    header nav ul {
        display: flex;
    }
    header nav ul li a {
        display: inline-block;
        color: #000;
        padding: 5px 0;
        margin: 0 10px;
        border: 3px solid transparent;
        text-transform: uppercase;
        transition: 0.2s;
    }
    header nav ul li a:hover,
    header nav ul li a.active {
        border-bottom-color: dodgerblue;
    }
    .hamburger {
        cursor: pointer;
        display: none;
    }
    .hamburger div {
        width: 30px;
        height: 3px;
        margin: 5px 0;
        background: #000;
    }
    @media only screen and (max-width: 900px) {
        header {
            padding: 0 30px;
        }
    }
    @media only screen and (max-width: 700px) {
        .hamburger {
            display: block;
        }
        header nav {
            position: absolute;
            width: 100%;
            left: -100%;
            top: 70px;
            width: 100%;
            background: #fff;
            padding: 30px;
            transition: 0.3s;
        }
        header #nav_check:checked ~ nav {
            left: 0;
        }
        header nav ul {
            display: block;
        }
        header nav ul li a {
            margin: 5px 0;
        }
        header nav .login-signup{
            color: #cfd9e0;
            font-weight: bold;
        }
        .login-signup {
            display: inline-block;
            color: #0f0c29;
            padding: 5px 12px;
            background: #573b8a;
            border-radius: 5px;
        }
    }

</style>

<body>

<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;" th:fragment="header">
        <div class="logo" th:href="@{/}"  >Bibliothèque EXpress</div>
        <input type="checkbox" id="nav_check" hidden>
        <ul>
            <li>
                <a> <i class="fa-solid fa-house"></i>      Home</a>
            </li>
            <li>
                <a ><i class="fa-solid fa-bell" ></i>       Notifications</a>
            </li>
            <li>
                <a><i class="fa-solid fa-book"></i>      Books</a>
            </li>
            <li>
                <a> <i class="fa-solid fa-chart-line"></i>    Statistique</a>
            </li>
            <li>
                <a><i class="fa-solid fa-user"></i>      MyAccount </a>
            </li>
        </ul>
        <div class="login-signup">
            <a href="">Login</a> OR <a href="">Sign up</a>
        </div>
    </nav>
    <label for="nav_check" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </label>
</header>
<br />
<br />

<div class="main">
    <div class="signup">
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our app!</div>
        </div>
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <label  aria-hidden="true">Sign up</label>
            <input type="text" name="firstName" placeholder="Username" th:field="*{firstName}" required="">
            <input type="text" name="lastName" placeholder="Last Name" th:field="*{lastName}" required="">
            <input type="email" name="email" placeholder=" Enter your Email"  th:field="*{email}" required="">
            <input type="Password" name="password" placeholder="Enter your Password" th:field="*{password}" required="">

            <button type="submit"> Sign up</button>
            <div class="bottom">
            <span class="aa"> Already registered? <a class="bb" href="/" th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>
</div>


</body>
</html>
