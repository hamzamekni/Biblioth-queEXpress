<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bibliotheque express</title>
    <link th:href="@{login.css}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=]ost:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin :-10px !important;
        padding:-10px !important;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh ;
        font-family: 'Jost' , sans-serif ;
        background: linear-gradient(to bottom, #0f0c29 , #302b63 , #24243e);
    }
    .main {
        width: 450px;
        height: 500px;
        background:#eee;

        /* background: url("/assets/images/2.jpg") no-repeat center / cover;
        border-radius: 17px ; */
        box-shadow: 10px 25px 50px #0000;
        border-radius: 60%/10%;
    }

    #chk {
        display:none ;
    }
    .signup {
        position: relative;
        width: 100%;
        height: 100%;
    }
    label {
        color: #fff;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 40px;
        font-weight: bold;
        cursor:pointer;
        transition: .5s ease-in-out;
    }
    input {
        width: 90%;
        height: 30px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border:none;
        outline: none;
        border-radius: 5px;
    }

    button {
        width: 100px;
        height: 45px;
        margin: 15px auto ;
        justify-content: center;
        display: block;
        color: #fff;
        background: #573b8a;
        font-size: 1em;
        font-weight: bold;
        margin-top: 20px;
        outline: none;
        border: none;
        border-radius: 5px ;
        transition: .2s ease-in;
        cursor: pointer;
    }

    button:hover {
        background:#6d44b8;
    }
    .login{
        height: 470px;
        width: 520px;
        background:#eee;
        border-radius: 60%/10%;
        transform: translateX(-180px);
        transition: .8s ease-in-out;
        margin-left: 160px;
        /* background: url("/assets/images/2.jpg") no-repeat center / cover;
         border-radius: 17px ; */
    }
    .login label{
        color: #573b8a;
        transform: scale(.6);
    }
    .signup label{
        color: #573b8a;
        transform: scale(.6);
    }
    #chk:checked ~ .login {
        transform:translateY(-500px)
    }

    #chk:checked ~ .login label {
        transform: scale(1);
    }
    #chk:checked ~ .signup label {
        transform: scale(.6);

    }
    .lg {
        margin-top: 70px;
    }
    .bottom {
        text-align: center;
        font-weight: bold;
        color : dimgray;
        font-family: 'Jost' , sans-serif ;
        font-size: 12px;
    }
    #check {
        width: 15px;
        height: 15px;
    }
    .aa{
        color : dimgray;
        font-size: 11px;
    }
    .bb{
        color: #573b8a;
        font-size: 11px;
    }
    .picc {
        height: 150px;
        width: 100px;
    }

</style>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bibliothèque EXpress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />

<div class="main">
    <div class="signup">
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our app!</div>
        </div>
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="firstName" placeholder="Username" th:field="*{firstName}" required="">
            <input type="text" name="lastName" placeholder="Last Name" th:field="*{lastName}" required="">
            <input type="email" name="email" placeholder=" Enter your Email"  th:field="*{email}" required="">
            <input type="Password" name="password" placeholder="Enter your Password" th:field="*{password}" required="">

            <button type="submit"> Sign up</button>
            <div class="bottom">
            <span class="aa"> Already registered? <a class="bb" href="/" th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>
</div>

<div class="pic">
    <div class="picc">
        <img th:src="@{books.png}" alt="books picture" />
    </div>
</div>

</body>
</html>
