<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bibliotheque express</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=]ost:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link th:href="@{/styles/main.css}" rel="stylesheet" >
    <link th:href="@{/styles/login.css}" rel="stylesheet" >
</head>


<body>
<div th:include="components/navbar :: header" th:with="page = 'login'" ></div>


<div class="login">
    <div class="col-md-6 offset-md-3">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Email and Password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out.</div>
        </div>
        <form class="lg form-horizontal" method="post" th:action="@{/login}" role="form">
            <label class="loginTitle" aria-hidden="true">Login</label>
            <label  class="lb" aria-hidden="true">Email</label>
            <input type="email"   name="username" placeholder="Jhonweak@gmail.com" required="">
            <label class="lb" aria-hidden="true">                 Password</label>
            <input type="Password"   name="password" placeholder="**********" required="">
            <button type="submit" > Login </button>

            <div class="bottom">
                <p for="check"> Not Registered? <a class="bb" th:href="@{/register}"> Sign up Here</a></p>
                <a class="aa" href="forgotpassword">Forget Password ?</a>
            </div>
        </form>
    </div>
</div>


</body>
</html>
