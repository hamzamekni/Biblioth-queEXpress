 <!DOCTYPE html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org"
>
<head>
   <meta charset="UTF-8">
   <title>Bibliothèque EXpress</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: "futura md bt";
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }
    body {
      /*  background: linear-gradient(to bottom, #0f0c29 , #302b63 , #24243e); */
    }
    header {
        background: #fff;
        width: 100%;
        height: 70px;
       /* display: flex; */
        align-items: center;
        justify-content: space-between;

    }
    header .logo {
        font-size: 30px;
        text-transform: uppercase;
        margin-left: 30px;
    }
    header nav ul {
        display: flex;
    }
    header nav ul li a {
        display: inline-block;
        color: #000;
        padding: 5px 0;
        margin: 0 10px;
        border: 3px solid transparent;
        text-transform: uppercase;
        transition: 0.2s;
    }
    header nav ul li a:hover,
    header nav ul li a.active {
        border-bottom-color: dodgerblue;
    }
    .hamburger {
        cursor: pointer;
        display: none;
    }
    .hamburger div {
        width: 30px;
        height: 3px;
        margin: 5px 0;
        background: #000;
    }
    @media only screen and (max-width: 900px) {
        header {
            padding: 0 30px;
        }
    }
    @media only screen and (max-width: 700px) {
        .hamburger {
            display: block;
        }
        header nav {
            position: absolute;
            width: 100%;
            left: -100%;
            top: 70px;
            width: 100%;
            background: #fff;
            padding: 30px;
            transition: 0.3s;
        }
        header #nav_check:checked ~ nav {
            left: 0;
        }
        header nav ul {
            display: block;
        }
        header nav ul li a {
            margin: 5px 0;
        }
    }

</style>
<script>
    $(function() {
        $(document).ready(function() {
            $('#example').DataTable();
        });
    })


</script>

<body>

<header>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;" th:fragment="header">
        <div class="logo" th:href="@{/}"  >Bibliothèque EXpress</div>
        <input type="checkbox" id="nav_check" hidden>

        <ul>
            <li>
                <a>Home</a>
            </li>
            <li>
                <a>Notifications</a>
            </li>
            <li>
                <a>Books</a>
            </li>
            <li>
                <a>Statistique</a>
            </li>
            <li>
                <a> My Account </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
    <label for="nav_check" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </label>
</header>
</br>
</br>
</br>


<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <form method="get" action="/users" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by name or email" name="search" th:value="${search}">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user: ${users}">
            <form th:action="@{'/deleteUser/' + ${user.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
                <input type="hidden" name="_method" value="DELETE"/>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{'/updateUser/' + ${user.id}}">
                        <button type="button" class="btn btn-primary">Update</button>
                    </a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
 </html>
