<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Biblioth√®que EXpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=]ost:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{/styles/main.css}" rel="stylesheet" >
    <link th:href="@{/styles/register.css}" rel="stylesheet" >
    <link th:href="@{/styles/users.css}" rel="stylesheet" >
</head>

<body>
<div th:include="components/navbar :: header" ></div>

<div class="container">
    <table class="styled-table table-hover">
        <thead>
        <tr>
            <th><i class="fa-solid fa-user"></i>   First Name</th>
            <th><i class="fa-regular fa-user"></i>  Last Name</th>
            <th><i class="fa-solid fa-envelope"></i>     Email</th>
            <th>Role</th>

            <th> <i class="fa-solid fa-gear fa-bounce"></i>         Settings</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active-row" th:each="user: ${users}">
            <form th:action="@{'/deleteUser/' + ${user.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
                <input type="hidden" name="_method" value="DELETE"/>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>BABABABABABABAB</td>
                <td>
                    <a class="edit" th:href="@{'/updateUser/' + ${user.id}}">
                        <button type="button" class="btn btn-primary move"><i class="fa-sharp fa-solid fa-pen-to-square"></i></button>
                    </a>
                    <button type="submit" class="btn btn-danger"><i class="fa-sharp fa-solid fa-trash"></i></button>
                </td>
            </form>
        </tr>
        <!-- and so on... -->
        </tbody>
    </table>
</div>
