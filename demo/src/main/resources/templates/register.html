

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bibliotheque express</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=]ost:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link th:href="@{/styles/main.css}" rel="stylesheet" >
    <link th:href="@{/styles/register.css}" rel="stylesheet" >
</head>
<body>

<div th:include="components/navbar :: header" th:with="page = 'register'" ></div>


<div class="main">
    <div class="signup">
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our app!</div>
        </div>
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <label  aria-hidden="true">Sign up</label>
            <label  class="lb" aria-hidden="true">Lastname</label>
            <input type="text" name="firstName" placeholder="Weak" th:field="*{firstName}" required="">
            <label  class="lb" aria-hidden="true">Firstname</label>
            <input type="text" name="lastName" placeholder="John" th:field="*{lastName}" required="">
            <label  class="lb" aria-hidden="true">Email</label>
            <input type="email" name="email" placeholder="Johnweak@gmail.com"  th:field="*{email}" required="">
            <label  class="lb" aria-hidden="true">Password</label>
            <input type="Password" name="password" placeholder="**********" th:field="*{password}" required="">

            <button type="submit"> Sign up</button>
            <div class="bottom">
                <span class="aa"> Already registered? <a class="bb" th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>
</div>


</body>
</html>
