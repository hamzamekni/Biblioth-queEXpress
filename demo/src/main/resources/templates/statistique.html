<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioth√®que EXpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=]ost:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{/styles/main.css}" rel="stylesheet" >
    <link th:href="@{/styles/register.css}" rel="stylesheet" >
    <link th:href="@{/styles/users.css}" rel="stylesheet" >
</head>
<body>
<div th:include="components/navbar :: header" ></div>
<div class="container mt-4">
    <div class="card" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Categories Chart</h5>
            <canvas id="myPolarAreaChart" width="100" height="100"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /* Extract category statistics from Thymeleaf model */
    var categoryStatistics = /*[[${categoryStatistics}]]*/ null;

    console.log('Category Statistics:', categoryStatistics);

    var labels = [];
    var data = [];

    // Populate labels and data arrays
    for (var category in categoryStatistics) {
        if (categoryStatistics.hasOwnProperty(category)) {
            labels.push(category);
            data.push(categoryStatistics[category]);
        }
    }

    console.log('Labels:', labels);
    console.log('Data:', data);

    const config = {
        type: 'polarArea',
        data: {
            labels: labels,
            datasets: [{
                label: 'Book Categories',
                data: data,
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(75, 192, 192)',
                    'rgb(255, 205, 86)',
                    'rgb(201, 203, 207)',
                    'rgb(54, 162, 235)'
                ]
            }]
        },
        options: {}
    };

    // Ensure that the document is ready before initializing the chart
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('myPolarAreaChart').getContext('2d');
        new Chart(ctx, config);
    });
</script>


</body>
</html>
