<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bibliothèque EXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bibliothèque EXpress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <h1> All Books </h1>
</div>
<div class="card">
    <div class="card-body">
        <button type="button" style="margin-left: 100px; margin-bottom: 10px" class="btn btn-primary">Add Book</button>

<div class="container">

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>The Author</th>
            <th>The Date of Publication</th>
            <th>Price</th>
            <th>Available</th>
            <th>ISBN Number</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <form th:action="@{'/books/' + ${book.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this book?')">
                <input type="hidden" name="_method" value="delete" />
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.date_pub}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.available}"></td>
                <td th:text="${book.isbn_num}"></td>
                <td>
                    <button type="button"  class="btn btn-primary">Update</button>

                    <button type="submit" class="btn btn-danger">Delete</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
    </div>
</div>
</body>
</html>
<script th:inline="javascript">
    function deleteBookConfirmation() {
        var confirmDelete = confirm('Are you sure you want to delete this book?');
        if (confirmDelete) {
            var form = document.getElementById('deleteForm');
            form.submit();
            alert('Book deleted successfully!');
        }
    }
</script>
