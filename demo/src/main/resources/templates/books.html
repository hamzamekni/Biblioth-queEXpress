<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Biblioth√®que EXpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=]ost:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{/styles/main.css}" rel="stylesheet" >
    <link th:href="@{/styles/register.css}" rel="stylesheet" >
    <link th:href="@{/styles/books.css}" rel="stylesheet" >
</head>

<body>

<div th:include="components/navbar :: header" ></div>

<div class="card">
    <div class="card-body">
        <a th:href="@{/addBook}">
            <button type="button" style="margin-left: 100px; margin-bottom: 10px" class="btn btn-primary move">Add Book</button>
        </a>
    </div>
</div>

<table class="styled-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>The Author</th>
        <th>The Date of Publication</th>
        <th>Price</th>
        <th>categorie</th>
        <th>Available</th>
        <th>ISBN Number</th>
        <th> <i class="fa-solid fa-gear fa-bounce"></i>         Settings</th>
        <th></th>


    </tr>
    </thead>
    <tbody>
    <tr class="active-row" th:each="book: ${books}">
        <form th:action="@{'/books/' + ${book.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this book?')">
            <input type="hidden" name="_method" value="delete" />
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.date_pub}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <ul>
                    <li th:each="categorieName: ${book.categorieNames}" th:text="${categorieName}"></li>
                </ul>
            </td>
            <td th:text="${book.available}"></td>
            <td th:text="${book.isbn_num}"></td>
            <td>
                <a th:href="@{/Book/{id}(id=${book.id})}">
                    <button type="button" class="btn btn-primary move"><i class="fa-sharp fa-solid fa-pen-to-square"></i></button>
                </a>
                <button type="submit" class="btn btn-danger"><i class="fa-sharp fa-solid fa-trash"></i></button>
            </td>
        </form>
    </tr>

    <tr  th:each="user: ${users}">
        <form th:action="@{'/deleteUser/' + ${user.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
            <input type="hidden" name="_method" value="DELETE"/>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>BABABABABABABAB</td>
            <td>
                <a th:href="@{'/updateUser/' + ${user.id}}">
                    <button type="button" class="btn btn-primary"><i class="fa-sharp fa-solid fa-pen-to-square"></i>     Update</button>
                </a>
                <button type="submit" class="btn btn-danger"> <i class="fa-sharp fa-solid fa-trash"></i>   Delete</button>
            </td>
        </form>
    </tr>
    <!-- and so on... -->
    </tbody>
</table>
